pcm.xonar {
    type hw
    card DG
    device 0
    format S32_LE
    channels 6
    rate 96000
}

pcm.mixer {
    type dmix
    ipc_key 777
    ipc_key_add_uid true
    slave {
        pcm xonar
        format S32_LE
        channels 6
        rate 96000
        period_time 0
        period_size 1024
        buffer_size 4096
    }
}

pcm.filter {
    type ladspa
    path /usr/lib/ladspa
    slave.pcm {
        type lfloat
        slave {
            pcm mixer
            format S32_LE
        }
    }
    channels 2
    plugins {
        0 {
            label fir_crossover
            policy none
            input.bindings {
                0 0
            }
            output.bindings {
                0 0
                2 1
                4 2
            }
        }
        1 {
            label fir_crossover
            policy none
            input.bindings {
                1 0
            }
            output.bindings {
                1 0
                3 1
                5 2
            }
        }
    }
}

pcm.!default {
    type plug
    slave.pcm filter
}
