pcm.xonar {
    type hw
    card DG
    device 0
    format S32_LE
    channels 6
    rate 96000
}

pcm.mixer {
    type dmix
    ipc_key 777
    ipc_key_add_uid true
    slave {
        pcm xonar
        format S32_LE
        channels 6
        rate 96000
        period_time 0
        period_size 1024
        buffer_size 4096
    }
}

pcm.filter {
    type ladspa
    path /usr/lib/ladspa
    slave.pcm {
        type lfloat
        slave {
            pcm mixer
            format S32_LE
        }
    }
    channels 6
    plugins [
        {
            label fir_lowpass
            policy none
            input.bindings.0 Input
            output.bindings.0 Output
        }
        {
            label fir_lowpass
            policy none
            input.bindings.1 Input
            output.bindings.1 Output
        }
        {
            label fir_bandpass
            policy none
            input.bindings.2 Input
            output.bindings.2 Output
        }
        {
            label fir_bandpass
            policy none
            input.bindings.3 Input
            output.bindings.3 Output
        }
        {
            label fir_highpass
            policy none
            input.bindings.4 Input
            output.bindings.4 Output
        }
        {
            label fir_highpass
            policy none
            input.bindings.5 Input
            output.bindings.5 Output
        }
    ]
}

pcm.combiner {
    type plug
    slave {
        pcm filter
        channels 6
        format FLOAT_LE
        rate 96000
    }
    ttable {
        0.0 1
        0.2 1
        0.4 1
        1.1 1
        1.3 1
        1.5 1
    }

}

pcm.!default {
    type plug
    slave {
        pcm combiner
        channels 2
        format FLOAT_LE
        rate 96000
    }
}
